<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
<!-- row 1 -->
      <input type="textbox" class="screen" value="0" disabled>    
<!-- row 2 -->
      <input type="button" class="double special button" data-key="8" value="AC">
      <input type="button" class="special button" data-key="80" value="%">
      <input type="button" class="operator button" data-key="111" value="รท">
<!-- row 3 -->
      <input type="button" class="number button" data-key="103" value="7">
      <input type="button" class="number button" data-key="104" value="8">
      <input type="button" class="number button" data-key="105" value="9">
      <input type="button" class="operator button" data-key="106" value="*">
<!-- row 4 -->
      <input type="button" class="number button" data-key="100" value="4">
      <input type="button" class="number button" data-key="101" value="5">
      <input type="button" class="number button" data-key="102" value="6">
      <input type="button" class="operator button" data-key="109" value="-">
<!-- row 5 -->
      <input type="button" class="number button" data-key="97" value="1">
      <input type="button" class="number button" data-key="98" value="2">
      <input type="button" class="number button" data-key="99" value="3">
      <input type="button" class="operator button" data-key="107" value="+">
<!-- row 6 -->
      <input type="button" class="double number button" data-key="96" value="0">
      <input type="button" class="special button" data-key="110" value=".">
      <input type="button" class="special button" data-key="13" value="=">
    </div>
  </body>
</html>
